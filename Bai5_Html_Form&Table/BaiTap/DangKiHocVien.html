<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ki hoc vien</title>
</head>
<body>
    <form action="DangKiHocVien.html" method="get">
        <table style="width: 400px; text-align: center; background: yellow">
            <tr>
                <th colspan="2" style="color: blue; background: aqua">DANG KI HOC VIEN</th>
            </tr>
            <tr>
                <td>Ho va Ten:</td>
                <td>
                    <input type="text" name="Fullname" size="30px" placeholder="Ho va Ten">
                </td>
            </tr>
            <tr>
                <td>Ngay Sinh:</td>
                <td>
                    <input type="date" id="date" placeholder="dd/MM/YY">
                </td>
            </tr>
            <tr>
                <td>Gioi Tinh:</td>
                <td>
                    <input type="radio" name="gioitinh" id="nam" > Nam
                    <input type="radio" name="gioitinh" id="nu"> Nu
                </td>
            </tr>
            <tr>
                <td>Dia Chi:</td>
                <td>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lop:</td>
                <td>
                    <select name="Lop" id="class">
                        <option value="lop">Chon Lop</option>
                        <option value="lop">Lop:C1220G1</option>
                        <option value="lop">Lop:C1220G2</option>
                        <option value="lop">Lop:C1220G3</option>
                        <option value="lop">Lop:C1220G4</option>
                        <option value="lop">Lop:C1220G5</option>
                        <option value="lop">Lop:C1220G6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="NguyenVanA@examle.com" name="Email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Dang ki">
                    <input type="reset" value="Nhap lai">
                </td>
            </tr>
    </table>
</form>
</body>
</html>
