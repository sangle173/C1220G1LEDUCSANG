<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung ham prompt</title>
</head>
<body>
<script>
    let a= prompt('Nhap a');
    let b=prompt('Nhap b');
    let soA= parseInt(a);
    let soB= parseInt(b);
    if (soA%soB==0){
        alert(a+' chia het cho '+b);
    } else {
        alert(a+' khong chia het cho ' +b);
    }
</script>
</body>
</html>
