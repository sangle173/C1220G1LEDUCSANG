<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toan tu va bieu thuc</title>
</head>
<body>
<script>
    let inputWidth= prompt("Nhap chieu rong:");
    let inputHeight= prompt("Nhap chieu cao:");
    let width= parseInt(inputWidth);
    let height= parseInt(inputHeight);
    let area= width*height;
    alert('Dien tich hinh chu nhat co chieu rong '+ width+' va chieu cao ' +height+ ' la: ' +area);
    // alert('dien tich la ' +area);
</script>
</body>
</html>
