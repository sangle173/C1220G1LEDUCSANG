<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,3,34,45,67,8];
    let max=array[0];
    let index=0;
    document.write(array);
    for (let i=0;i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            index=i;
        }
    }
    let sum=0;
    for (let j=0;j<array.length;j++){
        sum+=array[j];
    }
    document.write('<br>'+'giá trị lớn nhất là '+max+' tại vị trí số '+index+' Và giá trị trung bình của các số là '+(sum/array.length));

</script>
</body>
</html>
