<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let array=[];
    for (let i=0;i<10;i++){
        array[i]=prompt('Nhập một số nguyên thứ '+i);
    }
    alert(array);
    let max=array[0];
    let index=0;
    for (let i=0;i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            index=i;
        }
    }
    document.write('só lớn nhất là: '+max+' tại vị trí '+index);
</script>
</body>
</html>
