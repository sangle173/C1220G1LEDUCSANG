<script>
    let numbers=[1,-2,-10,-332,-3,9,1,321,];
    let soNguyenAm=[];
    for (let i=0;i<numbers.length;i++){
        if (numbers[i]<0){

    document.write('số lượng số nguyên âm là '+ soNguyenAm.length);
</script>
