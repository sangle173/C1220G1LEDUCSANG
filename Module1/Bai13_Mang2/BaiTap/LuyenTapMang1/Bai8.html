<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for (let i=0;i<10;i++){
        array[i]=prompt('Nhập một số nguyên thứ '+i);
    }
    let newArray=array.sort(function (a,b) {
        return b-a;
    })
    alert(newArray.join(';'));
</script>
</body>
</html>
