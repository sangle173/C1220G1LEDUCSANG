<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];

    let arr2=[7, 12, 6, 9, 20, 56, 89];

    let arr3= [];

    let arr4= [0, 0, 0, 0, 0, 0];
    function minArray(array) {
        let min=array[0];
        for (let i=0;i<array.length;i++){
            if (array[i]<min){
                min=array[i];
            }
        }
        return min;
    }
    let minArr1=minArray(arr1);
    alert('Min array 1 là :'+minArr1);
    let minArr2=minArray(arr2);
    alert('Min array 3 là :'+minArr2);
    let minArr3=minArray(arr3);
    alert('Min array 3 là :'+minArr3);
    let minArr4=minArray(arr4);
    alert('Min array 4 là :'+minArr4);
</script>
</body>
</html>
