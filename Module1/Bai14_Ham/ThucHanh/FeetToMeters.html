<!DOCTYPE html>

    function feetToMeter(feet) {
        let meter=0.305*feet;
        return meter;
    }
    let feet=parseInt(prompt('Nhập feet'));
    alert("meters = "+feetToMeter(feet));

        let feet=3.279*meters;
        return feet;
    }
    let meters=parseInt(prompt('Nhập meters'));
    alert('Feet= '+metersToFeet(meters) );
</script>
</body>
</html>
