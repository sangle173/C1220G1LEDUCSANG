<!DOCTYPE html>
<html lang="en">
<head>

    <title>chu vi hinh tron</title>
</head>
<body>
<script>
    let rCercle= prompt('Nhap ban kinh hinh tron :');
    let banKinh= parseInt(rCercle);

    alert('Chu vi hinh tron co ban kinh ' +banKinh+ ' la :'+perimeter);
</script>
