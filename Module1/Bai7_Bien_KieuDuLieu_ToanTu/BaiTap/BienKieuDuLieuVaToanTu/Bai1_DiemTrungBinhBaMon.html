<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh nhap diem cho cac mon cua sinh vien</title>
</head>
<body>
<script>
    let diemVatLy= prompt('Nhap diem mon Vat Ly :');
    let diemHoaHoc=prompt('Nhap diem mon Hoa Hoc :');
    let diemSinhHoc=prompt('Nhap diem mon Sinh Hoc :');
    let diemLy= parseInt(diemVatLy);
    let diemHoa= parseInt(diemHoaHoc);
    let diemSinh= parseInt(diemSinhHoc);
    let average=(diemLy+ diemHoa+ diemSinh)/3;
    alert('Diem trung binh ba mon Ly Hoa Sinh la ' +average);
</script>
</body>
</html>
