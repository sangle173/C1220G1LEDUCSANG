<!DOCTYPE html>
<html lang="en">
<head>

    <title>chuyen doi nhiet do</title>
</head>
<body>
<script>
    let nhietdoC= prompt('Nhap nhiet do (bang do C): ');
    let doC= parseInt(nhietdoC);
    let doF=doC*9/5+ 32;
    alert('Nhiet do F la : ' + doF);
</script>
