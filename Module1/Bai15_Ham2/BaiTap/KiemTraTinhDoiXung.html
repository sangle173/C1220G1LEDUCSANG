<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        for (let i =0; i<=str.length/2;i++){
            if (str[i]!==str[str.length-1-i]){
                return false;
            }
        }
        return true;
    }
    let a = prompt("nhâp chuỗi cần kiểm tra");
    if (isPalindrome(a)){
        alert('Chuỗi đối xứng');
    } else {
        alert('Không đối xứng');
    }
</script>
</body>
</html>
