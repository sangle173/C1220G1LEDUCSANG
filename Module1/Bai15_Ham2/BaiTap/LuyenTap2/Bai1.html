<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="square()">Tính bình phương</button>
<script>
    function square() {
        let a=parseInt(prompt('Nhập một số'));
        alert('Bình phương của '+a+' là : '+(a*a));
    }
</script>
</body>
</html>
