<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="checkInt()">Try it</button>
<script>
    function checkInt(num) {
        
        do {
            let num=prompt('Nhập một số ';)
            check=(!isNaN(num))&&parseInt(num)===num;
        } while (!check);
        return num;
    }
    
</script>
</body>
</html>
