<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check ký tự</title>
</head>
<body>
<script>
    let array=[];
    let n=parseInt(prompt('Nhập số phần tử mảng'));
    for (let i=0; i<n; i++){
        array[i]=prompt('Nhập phần tử thứ '+(i+1));
    }
    alert(array.join(' '));
    let nameKey=prompt('Nhập kí tự cần tìm kiếm');
    let count=0;
    let check=false;
    for (let i=0; i<array.length;i++){
        if (array[i]===nameKey){
            count++;
            check=true;
        }
    }
    if (check){
        alert('Số '+nameKey+' có trong mảng là '+(count));
    } else {
        alert('-1');
    }

</script>
</body>
</html>
