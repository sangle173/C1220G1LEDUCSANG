<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>
<body>
<p id="demo"></p>
<script>
    let num=prompt('Nhập vào một số: ');
    let total=0;
    for (let i=0;i<=num;i++){
        total=total+i;
    }
    alert("Tổng các số từ 1 đên "+num+ ' là: '+total);

</script>
</body>
</html>
