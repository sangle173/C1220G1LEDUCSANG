<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=[1,2,4,45,545,6565];
    let value=prompt('Nhập vào một số');
    for (let i=0;i<numbers.length;i++){
        if (numbers[i]==value){
            alert('giá trị trung với bạn nhập '+numbers[i]+' tại '+i);
        }
    }
</script>
</body>
</html>
