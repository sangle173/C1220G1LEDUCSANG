<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác với mảng</title>
</head>
<body>
<h1>Sample screen</h1>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" onclick="add_element_to_array()" value="Add">
<input type="button" id="btnDisplay" onclick="display_arry()" value="Display">
<div id="result"></div>
<script>
    let x=0;
    let array=Array();
    function add_element_to_array() {
        array[x]=document.getElementById("txtValue").value;
        alert('Element: '+array[x]+' Add at index '+x);
        x++;
        document.getElementById("txtValue").value="";
    }
    function display_arry() {
        let e='<hr>';
        for (let i=0;i<array.length;i++){
            e+= "element "+i+' = '+array[i]+ '<br>';
        }
        document.getElementById('result').innerHTML=e;

    }
</script>
</body>
</html>
