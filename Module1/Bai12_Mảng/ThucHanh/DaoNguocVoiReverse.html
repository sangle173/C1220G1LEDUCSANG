<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,2,3,4,56,565,'nguyen van a','nguyen'];
    // array=array.reverse();
    // document.write(array);
    let first=0;
    let last=array.length-1;
    while (first<last){
        let b=array[first];
        array[first]=array[last];
        array[last]=b;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
