<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính cước điện thoại</title>
</head>
<body>
<script>
    let soPhutNgoaiMang=parseInt(prompt('Mời nhập số phút ngoại mạng tháng này:'))
    let soPhutNoiMang=parseInt(prompt('Mời nhập số phút  nội mạng tháng này:'))
    let cuocNgoaiMang=soPhutNgoaiMang*1650;
    let cuocNoiMang=soPhutNoiMang*950;
    let cuocTong=cuocNgoaiMang+cuocNoiMang;
    alert('Tiền cước tháng này'+ cuocTong);

</script>
</body>
</html>
