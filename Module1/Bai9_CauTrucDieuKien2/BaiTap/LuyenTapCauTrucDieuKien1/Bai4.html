<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Mời nhập a'));
    let b=parseInt(prompt('Mời nhập b'));
    let c=parseInt(prompt('Mời nhập c'));
    if (a>b){
        if (a>c){
            alert('Số lớn nhất là : '+a);
        } else {
            alert('Số lớn nhất là : '+c);
        }
    }else if (b>c){
        alert('Số lớn nhất à : '+b);
    } else {
        alert('Số lớn nhất là : '+c);
    }
</script>
</body>
</html>
