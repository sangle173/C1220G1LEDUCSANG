<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập cạnh a'));
    let b=parseInt(prompt('Nhập cạnh b'));
    let area=a*b/2;
    alert('diện tích tam giác vuông có cạnh kề là '+a+ ' va '+b+' la :'+area);
</script>
</body>
</html>
