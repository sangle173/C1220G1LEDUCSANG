<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<!--phương trình bậc 1 là ax+b=o-->
<script>
    let a=parseInt(prompt('Mời nhập a'));
    let b=parseInt(prompt('Mời nhập b'));
    let x=-b/a;
    alert('x= : '+x);
</script>
</body>
</html>
