<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuoi cua một người</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('Mời nhập số tuổi'));
    if (tuoi<=0){
        alert('Bạn nhập không đúng! Vui lòng nhập lại');
    } else if (tuoi<120){
        alert('đây là tuổi của một người');
    }
</script>
</body>
</html>
