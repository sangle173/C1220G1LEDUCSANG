<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
<form action="">
    <img id="myImage" src="ball.JPG" alt="ball">
    <p>Click the button below to move the image to right</p>
    <input type="button" value="Move right" onclick="moveRight()">
    <input type="button" value="Move left" onclick="moveLeft()">
</form>
<script>
    let imgObj=null;
    function init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload=init();
</script>
</body>
</html>
