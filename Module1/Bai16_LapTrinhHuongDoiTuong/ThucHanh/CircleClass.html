    class Circle {
        constructor(radius) {
            this.radius=radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*(this.radius)*(this.radius);
        }
    }
    let circle=new Circle(45);
    let r=circle.getRadius();
    let area=circle.getArea();
    alert("diện tích hình tròn có bán kính "+r+" là "+area);
