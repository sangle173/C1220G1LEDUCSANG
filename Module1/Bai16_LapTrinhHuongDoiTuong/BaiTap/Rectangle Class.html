    class Rectangle {
        constructor(width,length) {
            this.width= width;
            this.length= length;
        }
        getWidth(){
            return this.width;
        }
        getLength(){
            return this.width;
        }
        getPremeter(){
            return 2*(this.width+this.length);
        }
        getArea(){
            return this.width*this.length;
        }
        setWidth(width){
            this.width =width;
        }
        setLength(length){
            this.length =length;
        }
    }
    let rectangle=new Rectangle(12,31);
