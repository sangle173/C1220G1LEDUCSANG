    class Temperature {
        constructor(C){
            this.C=C;
        }
        getF(){
            return this.C*1.8+32;
        }
        getK(){
            return this.C+273.15;
        }
    }
    let temp=new Temperature(30);
    alert("nhiệt độ F là "+temp.getF()+" và nhiệt độ K là "+temp.getK());
