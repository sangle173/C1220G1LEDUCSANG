<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year=parseInt(prompt('Nhặp năm bạn cần: '));
    if (year%4 == 0){
        if (year%100 == 0){
            if (year%400 ==0){
                alert(year+' Là năm nhuận!');
            } else {
                alert(year+" Khong phải là năm nhuận!");
            }
        } else {
            alert(year+' Là năm nhuận!');
        }
    } else{
        alert(year+' Không phải năm nhuận!');
    }

</script>
</body>
</html>
