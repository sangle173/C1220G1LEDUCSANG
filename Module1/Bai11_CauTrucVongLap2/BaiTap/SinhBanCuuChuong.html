<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let i;
    let j;
    let e = "<table border='1' width='500' cellpadding='10'>"
    for(i = 1 ; i < 10 ; i ++){
        e = e + "<tr>"
        for (j = 2 ; j < 10 ; j++){
            e = e + "<td>" + j + "x" + i + "=" + j*i + "</td>"
        }
        e = e + "</tr>"
    } e = e + "</table>"
    document.write(e)
</script>
</script>
</body>
</html>
