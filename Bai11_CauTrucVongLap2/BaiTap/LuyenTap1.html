<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1</title>
</head>
<body>
    <button type="button" onclick="baitap1()">Bài tập 1</button>
    <br> <br>
    <button type="button" onclick="baitap2()">Bài tập 2</button>
    <br> <br>
    <button type="button" onclick="baitap3()">Bài tập 3</button>
    <br> <br>
    <button type="button" onclick="baitap4()">Bài tập 4</button>
    <br> <br>
    <button type="button" onclick="baitap5()">Bài tập 5</button>
    <br> <br>
    <button type="button" onclick="baitap6()">Bài tập 6</button>
    <br> <br>
    <button type="button" onclick="baitap7()">Bài tập 7</button>
    <br> <br>
    <button type="button" onclick="baitap8()">Bài tập 8:Chơi</button>
    <br> <br>
    <script>
        function baitap1() {
            for (let i=0;i<=100;i++){
                if (i==99){
                    alert('Đã hoàn thành');
                    continue;
                }
                document.write(i+ "\n");
            }

        }
        function baitap2() {
            let nhietDo=parseInt(prompt('Nhạp vao nhiet do:'))
            if(nhietDo>100){
                alert('Vui lòng giảm nhiệt độ:');
            }else if(nhietDo<20){
                alert('Vui lòng tăng nhiệt độ:');
            }else {
                alert('Nhiệt độ là : '+nhietDo);
            }
        }
        function baitap3() {
            let f0=0;
            let f1=1;
            let fi=1;
            document.write(f0+'<br>'+f1+'<br>'+fi+'<br>');
            for (i=3;i<20;i++){
                f0=f1;
                f1=fi;
                fi=f1+f0;
                document.write(fi+'<br>');

            }

        }
        function baitap4() {
            let f0=0;
            let f1=1;
            let fi=1;
            for (i=3;i<20;i++){
                f0=f1;
                f1=fi;
                fi=f1+f0;
                if(fi%5==0){
                    alert('Số đầu tiên chia hết cho 5 là trong dãy fibo:  '+fi);
                    break;
                }
            }

        }
        function baitap5() {
            let f0=0;
            let f1=1;
            let fi=1;
            let sum=2;
            for (i=3;i<20;i++){
                f0=f1;
                f1=fi;
                fi=f1+f0;
                sum=sum+fi;

            }
            alert('Tổng các số là:'+sum);
        }
        function baitap6() {
            let i;
            let sum=0;
            for (i=0;i<=210;i++){
                if (i%7==0){
                    sum=sum+i;
                }
            }
            alert(' Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là : '+sum);

        }
        function baitap7() {
            for (let i=0;i<=100;i++){
                if (i!=0&&i%3==0&&i%5==0){
                    console.log(' FizzBuzz ');
                    continue;
                }else if (i%3==0&&i!=0) {
                    console.log(' Fizz  ');
                    continue;
                }else if (i%5==0&&i!=0){
                    console.log(' Buzz ');
                    continue;
                }


               console.log(i+'  ');
            }


        }
        function baitap8() {
            let a=parseInt(prompt('Nhập giá trị bạn muốn khởi đầu:  '));
            let b=parseInt(prompt('Nhập giá trị bạn muốn kết thúc: '));
            let soNgauNhien=Math.floor(Math.random()*(b-a+1))+a;
            let guess=parseInt(prompt('Mời bạn nhập số bạn muốn đoán: '));
            // if (guess==soNgauNhien){
            //     alert('Bạn đã đoán đúng');
            // }else {
            //     alert('Vui lòng nhập lại');
            // }
            if (guess==soNgauNhien){
                alert('Bạn đã đoán đung');
            }else if (guess>soNgauNhien){
                alert('Số bạn đoán lớn hơn');
            }else {
                alert('số bạn đoán nhỏ hơn');
            }

        }
    </script>
</body>
</html>
