<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu 1</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthDay;
    let email;
    let address;
    let typeCustomer;
    let discount;
    let pax;
    let renDays;
    let typeService;
    let typeRoom;
    let totalPay;
    name=prompt('Nhập tên của bạn: ');
    cmnd=prompt('Nhập số cmnd :');
    birthDay=prompt('Nhập ngày sinh của bạn:');
    email=prompt('Nhập email:');
    address=prompt("Nhập địa chỉ:");
    typeCustomer=prompt('Nhập loại Khách Hàng:');
    discount=prompt("Nhập giảm giá:");
    pax=prompt('Nhập số lượng đi kèm:');
    renDays=prompt('Nhập số ngày thuê:');
    typeService=prompt('Nhập loại dịch vụ:');
    typeRoom=prompt('Nhập loại phòng:');
    totalPay=300*renDays*(1-discount/100);
    //hiển thị thông tin khách hàng và tổng hóa đơn
    alert('1.Họ và tên: '+name+ '\n'+
    '2.Số CMND: '+cmnd+'\n'+
    '3.Ngày sinh: '+birthDay+'\n'+
    '4.Email: '+email+'\n'+
    '5.Địa chỉ: '+address+'\n'+
    '6.Loại khách hàng: '+typeCustomer+'\n'+
    '7.Giảm giá: '+discount+'\n'+
    '8.Số lượng đi kèm: '+pax+'\n'+
    '9.Số ngày thuê: '+renDays+'\n'+
    '10.Loại dịch vụ: '+typeService+'\n'+
    '11.Loại phòng: '+typeRoom+'\n'+
    '12.Tổng hóa đơn: '+totalPay+'\n')

</script>
</body>
</html>
