<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Employees {
        constructor(name, birthday, idCard, phoneNumber, email, level, position) {
            this.name=name;
            this.birthday=birthday;
            this.phoneNumber=phoneNumber;
            this.email=email;
            this.level=level;
            this.position=position;
        }
        setName(name){
            this.name=name;
        }
        setBirthday(birthday){
            this.birthday=birthday;
        }
        setIdCard(idCard){
            this.idCard=idCard;
        }
        setPhoneNumber(phoneNumber){
            this.phoneNumber=phoneNumber;
        }
        setEmail(email){
            this.email=email;
        }
        setLevel(level){
            this.level=level;
        }
        setPositon(position){
            this.position=position;
        }
        getName(){
            return this.name;
        }
        getBirthday(){
            return this.birthday;
        }
        getIdCard(){
            return this.idCard;
        }
        getPhoneNumber(){
            return this.phoneNumber;
        }
        getEmail(){
            return this.email;
        }
        getLevel(){
            return this.level;
        }
        getPosition(){
            return this.position;
        }
    }
    let employee= new Employees('Sang',123312, '12/12/1990',12121212,12,'leduc@gmai.com','Trung cáº¥p','Manager');
    let name=employee.getName();
    alert(name);
</script>
