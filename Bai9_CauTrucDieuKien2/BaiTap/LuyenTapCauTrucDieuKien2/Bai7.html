<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    // phương trình bậc 2 là ax^2+bx+c=0;
    let a=parseInt(prompt('Mời nhập a'));
    let b=parseInt(prompt('Mời nhập b'));
    let c=parseInt(prompt('Mời nhập b'));
    let delta=b**2-4*a*c;
    if (delta<0){
        alert('Phương trình vô nghiệm');
    } else if (delta==0){
        alert('Phương trình có nghiệp kep'+(-b/(2*a)));
    } else {
        let x1=(-b+(Math.sqrt(delta)))/(2*a);
        let x2=(-b-(Math.sqrt(delta)))/(2*a);
        alert('Phương trình có 2 nghiệm là x1 : '+x1+ ' và x2 : '+x2);
    }
</script>
</body>
</html>
