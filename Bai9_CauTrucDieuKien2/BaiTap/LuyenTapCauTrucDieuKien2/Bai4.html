<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a=parseInt(prompt('mời nhập cạnh a:'));
    let b=parseInt(prompt('mời nhập cạnh b:'));
    let area=a*b;
    alert('diện tích hình chữ nhật có canh '+a+' va cạnh '+b+' là : '+area);
</script>
</body>
</html>
